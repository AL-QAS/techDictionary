# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - conclase-tech-dictionary

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      # Add working-directory to point to the folder containing the .sln file
      - name: Restore NuGet packages
        run: nuget restore ./path/to/your/solution.sln  # Replace with the correct path to your .sln file
        working-directory: D:/a/techDictionary-Web-frontend-fork/techDictionary-Web-frontend-fork  # Adjust if needed

      # Specify the path to your .sln file in the msbuild command
      - name: Publish to folder
        run: msbuild ./path/to/your/solution.sln /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="\published\"
        working-directory: D:/a/techDictionary-Web-frontend-fork/techDictionary-Web-frontend-fork  # Adjust if needed

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: ASP-app
          path: '/published/**'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ASP-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'conclase-tech-dictionary'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_79AD93A816A34040BCA5E1CEFE944DEB }}
